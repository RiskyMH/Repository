name: "CI"

on:
  push:
    branches: 
      - main

  pull_request:
    branches:
      - '!gh-actions'
      - 'main'
      - '**'

jobs:
  typescript-build:
    runs-on: ubuntu-latest
    name: "TypeScript build"
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js v18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Turbo cache
        id: turbo-cache
        uses: actions/cache@v2
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-
      
      - name: Add custom Problem Matchers
        run: |
          echo ::add-matcher::.github/problem-matchers/eslint-compact.json   
          echo ::add-matcher::.github/problem-matchers/eslint-stylish.json   
          echo ::add-matcher::.github/problem-matchers/tsc.json   

      - name: Install dependencies 
        # if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --immutable

      - name: Run Build
        # run: yarn build
        run: yarn turbo run build --cache-dir=".turbo" 
      
      - name: Next.js cache
        uses: actions/cache@v2
        with:
          # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples.md#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
      
      - name: Next.js Build
        run:  yarn next build


  eslint:
    runs-on: ubuntu-latest
    name: "ESLint"
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js v18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Turbo cache
        id: turbo-cache
        uses: actions/cache@v2
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-
            
      - name: Add custom Problem Matchers
        run: |
          echo ::add-matcher::.github/problem-matchers/eslint-compact.json   
          echo ::add-matcher::.github/problem-matchers/eslint-stylish.json   
          echo ::add-matcher::.github/problem-matchers/tsc.json   

      - name: Install dependencies 
        # if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint --cache-dir=".turbo"
